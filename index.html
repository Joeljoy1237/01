<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Comming Soon</title>
     <link rel="stylesheet" href="style.css">
     <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
     <link rel="icon" href="spinner-solid.svg">
</head>
<body>
   <a href="">J</a>
<h1>Comming Soon</h1>
<hr>
<h2 id="demo"></h2>
<script>
   // ............
   var countDown = new Date("jan 01, 2030 00:00:00").getTime();
   // ............
   var x = setInterval(function() {
      // .........
      var now = new Date().getTime();
      var distance = countDown-now;
      // ......
      var days = Math.floor(distance /(1000*60*60*24));
      var hours = Math.floor((distance %(1000*60*60*24))/(1000*60*60));
      var minutes = Math.floor((distance %(1000*60*60))/(1000*60));
      var seconds = Math.floor((distance %(1000*60))/1000);
      // .........
    document.getElementById("demo").innerHTML = days + "d" +" "+ hours +"h"+" "+minutes+"m" + " "+ seconds + "s remaning" ;
      // ...........
      if (distance<0) {
         clearInterval(x);
         document.getElementById("demo").innerHTML = "www.google.com"
      }
   },100);

</script>
</body>
</html>
